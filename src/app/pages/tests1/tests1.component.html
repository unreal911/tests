<div class="container mt-3">

  <div class="row d-flex justify-content-center border border-3 p-3 border-info rounded">
    <div class="col-6 col-sm-4 col-md-3 col-lg-2 col-xl-2 col-xxl-2 m-1" *ngFor="let item of imagenesprew;let i =index">
      <div class="card">
        <img [src]="item" class="card-img" alt="...">
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
          style="cursor: pointer;" (click)="probando(i)">
          X
        </span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col d-flex justify-content-center">
      <div class="image-upload">
        <label for="file-input">
          <img src="https://cdn.icon-icons.com/icons2/1875/PNG/512/imagegallery_120168.png"
            alt="Click aquí para subir tu foto" title="Click aquí para subir tu foto">
        </label>
        <input id="file-input" #fileInput type="file" (change)="subir($event)" multiple />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col d-flex justify-content-center">
      <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of items;let i=index" cdkDrag [ngClass]="{'cambiar-color': i==0}">
          {{item
          }} + {{i}}
          <div>
            <button class="btn btn-success m-1">+</button>
            <button class="btn btn-danger">x</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
